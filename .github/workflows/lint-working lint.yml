name: Lint Models

on:
  pull_request

jobs:
  lint-models:
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install SQLFluff
        run: pip install sqlfluff==3.0.3
      - name: Lint models
        run: |
          lint_output=$(sqlfluff lint Coffee/migrations --dialect mysql)
          echo "$lint_output"