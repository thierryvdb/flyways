name: Main

on:
  push:
    branches:
      - main

jobs:
  info:
    runs-on: self-hosted
    outputs:
      step1_result: ${{ steps.step1_result.outputs.result }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Runner Execution Directory
        id: step1
        run: |
          echo "::set-output name=result::${{ github.workspace }}"

      - name: List SQL files
        run: |
          find ${{ github.workspace }} -name "*.sql"

  lint:
    needs:
      - info
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sqlfluff

      - name: Install reviewdog
        run: |
          # Replace the URL with the latest release of reviewdog
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b /home/thierry/go/bin v0.12.0

      - name: Set GitHub token for reviewdog
        run: echo "REVIEWDOG_GITHUB_API_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV

      - name: Get info result
        id: step1
        run: |
          echo "Result from info: ${{ needs.info.outputs.step1_result }}"

      - name: Lint SQL files and generate reviewdog report
        run: |
          sqlfluff lint ${{ needs.info.outputs.step1_result }}/Coffee/migrations --dialect mysql --format=human | /home/thierry/go/bin/reviewdog -f=sqlfluff -reporter=github-pr-review -tee -level=info