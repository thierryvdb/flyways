name: build
on:
  push
#  workflow_run:
#    workflows: ["Lint"]
#    types:
#      - completed

env:
  FLYWAY_LICENSE_KEY: ${{ secrets.FLYWAY_LICENSE_KEY }}
  FIRST_UNDO_SCRIPT: ${{ secrets.FIRST_UNDO_SCRIPT }}
  ACTIONS_RUNNER_DEBUG: true

jobs:
  lint:
    runs-on: self-hosted
    outputs:
      has_fail: ${{ steps.check4fail.outputs.HAS_FAIL}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Lint SQL files
        run: |
          find ${{ github.workspace }}/*/migrations -name 'V*.sql' -exec sqlfluff lint {} --dialect mysql --format=human \; | grep "==" | awk '{ print $2" "$3 }' | sed 's/\[//g' | sed 's/\]//g' > lintReport.txt
      - name: Check for FAIL
        id: check4fail
        run: |
          if grep -q 'FAIL' lintReport.txt; then
            echo "FAIL found in lintReport.txt."
            echo "HAS_FAIL=true" >> $GITHUB_OUTPUT
          else
            echo "No FAIL found in lintReport.txt"
            echo "HAS_FAIL=false" >> $GITHUB_OUTPUT
          fi
      - name: Fix SQL Files and generate report
        if: ${{ steps.check4fail.outputs.HAS_FAIL == 'true' }}
        run: |
          find ${{ github.workspace}}/*/migrations -name '*.sql' -exec sqlfluff fix {} --dialect mysql --force \; >> lintFixReport.txt
      - name: Uploading fixed sql files and report
        uses: actions/upload-artifact@v3
        with:
          name: Fixed-Migrations & Lint Fix Report
          path: |
            ${{ github.workspace}}/*/migrations
            lintFixReport.txt
  build:
#    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    needs: lint
    name: Deploy Build - Development Database
    runs-on: self-hosted
    environment: 'build'
    env:
      stage: 'Build'
      databaseName: ${{ secrets.databaseName }}
      JDBC: ${{ secrets.JDBC }}
      userName: ${{ secrets.userName }}
      password: ${{ secrets.password }}
      displayName: 'Build'
      executeBuild: true
      publishArtifacts: true

    steps:
#      - uses: actions/checkout@v3

      - name: Create Flyway Command Variable
        if: ${{ true }}
        run: |
          echo "FLYWAY_COMMAND='sudo /usr/local/bin/flyway -user=${{ env.userName }} -password=${{ env.password }}  -configFiles=${{ GITHUB.WORKSPACE }}/Coffee/flyway.toml -locations=filesystem:${{ GITHUB.WORKSPACE }}/Coffee/migrations -baselineOnMigrate=true'" >> $GITHUB_ENV
        continue-on-error: true

      - name: Clean Build DB
        if: env.executeBuild == 'true'
        run: |
          eval ${{ env.FLYWAY_COMMAND }} info clean info -url="${{ env.JDBC }}" -cleanDisabled='false'

      - name: Migrate Build DB
        if: env.executeBuild == 'true'
        run: |
          eval ${{ env.FLYWAY_COMMAND }} info migrate info -url="${{ env.JDBC }}" -cleanDisabled='false'

      - name: Stage files for publishing
        if: env.publishArtifacts == 'true'
        run: |
          mkdir -p Artifact_Files/Migration/
          cp -R ${{ GITHUB.WORKSPACE }}/Coffee/migrations Artifact_Files/Migration/

      - name: Publish Validated Migration Scripts as Artifact #if:: env.publishArtifacts == 'true'
        uses: actions/upload-artifact@v3.1.1
        with:
          name: flyway-build-artifact
          path: Artifact_Files/Migration/

